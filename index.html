<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="styless.css">
    <title>E-COMMERCE</title>
    <meta charset="UTF-8">
    <script src="general/cars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header></header>
    <h1 class="pt-5 mt-3 text-center"></h1>
    <section id="filtration" class="container d-flex flex-column flex-md-row justify-content-between align-items-end">
      <div id="div-category" class="ms-3 mb-md-0 border-bottom">
        <ul class="d-flex gap-5">
          <li class="list-group-item" id="all">All</li>
          <li class="list-group-item" id="modern">Modern</li>
          <li class="list-group-item" id="vintage">Vintage</li>
        </ul>
      </div>
      <div id="div-searcher" class="d-flex div-search me-2 align-items-center">
        <input type="text" placeholder="Search by Model">
        <button id="filterButton" class="search-button mx-1"><i class="bi bi-search"></i></button>
        <button id="resetButton" class="search-button mx-1"><i class="bi bi-trash"></i></button>
      </div>
    </section>
    <div class="errorMessage"></div>
    <section id="main" class="container pt-4 d-flex flex-column flex-sm-row flex-wrap justify-content-evenly"><span class="loader"></span></section>
    <footer id="contact"></footer>
    
    <script src="index.js" async></script>
    <script src="general/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="general/footer.js"></script>
  </body>
</html>
