<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="login.js" async ></script>
        <script src="user.js" async ></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body class="d-flex align-items-center justify-content-center flex-column">
        <h2>Login Account</h2>
        <form class ="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p id="message" class="ms-3 text-danger"></p>
    </body>
</html>
